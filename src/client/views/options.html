<div id='optionsView' ng-mouseenter='displayOptions()' ng-mouseleave='hideOptions()'>
  <div id='tags'>
    <a class='pref' ng-repeat='tag in tags track by $index' ng-click='deleteTag(tag)'>{{tag}}</a>
    <form ng-submit='submitTag()'>
      <input class='textInput' type='text' ng-model='prefs' required/>
      <input type='submit' class='btn' value='Add'/>
      <!-- <button type='button' id='savePref' ng-click='save()' class='btn'>Save</button> -->
    </form>
  </div>
</div>
