<div id='loginDiv' ng-controller='loginController'>
  <h1>Login</h1>
  <hr></hr>
  <form name='loginForm' ng-submit='loginSubmit(loginForm)'>
    Username: <input type='text' ng-model='username' required/><br>
    Password: <input type='password' ng-model='password' required/><br>
    <input type='submit' class='btn'><input/>
  </form>
  <p class='invalid' ng-show='invalid'>Invalid username and password!</p>
  <a ui-sref='signup'>Don't have an account? Sign up!</a>
</div>
