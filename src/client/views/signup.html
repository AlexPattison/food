<div id='signupDiv' ng-controller='signupController'>
  <h1>Sign up</h1>
  <hr></hr>
  <form name='signupForm' ng-submit='signupSubmit(signupForm)'>
    Username:<input type='text' ng-model='username' required/><br>
    Password:<input type='password' ng-model='password' required/><br>
    <input type='submit' />
  </form>
  <p class='invalid' ng-show='invalid'>That username already exists!</p>
  <a ui-sref='login'>Have an account? Log in</a>
</div>
