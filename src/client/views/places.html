<div>
  <table id='restaurantTable'>
    <tr>
      <th align='center'>Restaurants</th>
      <th align='center'>Rating</th>
    </tr>
    <tr ng-repeat='restaurant in restaurants'>
      <td class='restaurant'>{{restaurant.restaurant}}</td>
      <td class='rating' align='center'>{{restaurant.rating}}</td>
    </tr>
  </table>
</div>
