 <div ng-controller='inputsController'>

   <form id='routeSearch' name='routeForm' ng-submit='submit(routeForm)'>
     Start: <input name='start' type='text' ng-model='start' required/>
     End: <input name='end' type='text' ng-model='end' required/>
     <input type='submit'/>
     <select ng-model='mode'>
       <option value='walking'>Walking</option>
       <option value='driving'>Driving</option>
       <option value='bicycling'>Bicycling</option>
     </select>
  </form>

  <div id='places'>
    <h4>Addresses</h4>
    <div ng-repeat='place in places' ng-click='addAddress(place)' class='address'>
      <span class='addressLabel'>{{place.label}}</span><br>
      <span class='addressLineOne'>{{place.address[0]}}</span><br>
      <span class='addressLineTwo'>{{place.address[1]}}</span><br>
      <span class='addressLineThree'>{{place.address[2]}}</span>
    </div>
  </div>

  <form id='addAddress' name='newAddress' ng-submit='saveAddress(newAddress)'>
    <fieldset>
      <legend>Add an Address</legend>
      <h4>Label:</h4>
      <input name='label' type='text' ng-model='address.label' required><br>
      <h4>Address:</h4>
      <input name='lineOne' type='text' ng-model='address.one' required><br>
      <input name='lineTwo' type='text' ng-model='address.two'><br>
      <input name='lineThree' type='text' ng-model='address.three' required><br>
      <input type='submit'>
    </fieldset>
  </form>

  <button id='logout' ng-click='logout()'>Logout</button>
  <a ui-sref='options' class='blockDisplay'>Options</a>

  <div>
    <div ui-view='restaurantList' id='restaurantDiv'>
    </div>
    <!-- This is now hard coding the map element rather than using a ui-view -->
    <div id='mapContainer'>
      <h4>MAP</h4>
      <div id='map'>
      </div>
    </div>
    <!-- <div ui-view='map'>
    </div> -->
  </div>

  <div ng-bind-html='directions'>
  </div>
 </div>
