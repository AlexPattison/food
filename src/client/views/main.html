<div ng-controller='inputsController'>

  <div class='header'>
    <div class='inline'>
      <h1>FoodFood</h1>
    </div>

<!-- Show login option for users who want to login -->
    <div class='inline rightSide' ng-hide='activeUser || newUser'>
      <div>
        <h4>Log in or <span ng-click='showNewUserForm()'>create account</span></h4>
      </div>
      <div>
        <form name='loginForm' ng-submit='loginSubmit(loginForm)'>
          <span>Username: </span><input ng-model='username' required/><br>
          <span>Password: </span><input ng-model='password' type='password' required/><br>
          <span class='invalid' ng-show='invalid'>Invalid username and password!</span><input type='submit' value='Log in'/>
        </form>
      </div>
    </div>

<!-- Show logout option for logged in users -->
    <div class='inline rightSide' ng-show='activeUser && !newUser'>
      Logged in as <span class='bold'>{{user}}</span>
      <button ng-click='logout()'>Log out</button>
    </div>

<!-- Show sign-up for creating new account -->
    <div class='inline rightSide' ng-show='newUser'>
      <div>
        <h4>Sign up now or <span ng-click='showLoginForm()'>log in</span></h4>
      </div>
      <div>
        <form name='newUserForm' ng-submit='newUserSubmit(newUserForm)'>
          <span>Username: </span><input ng-model='usernameNew' required/><br>
          <span>Password: </span><input ng-model='passwordNew' type='password' required/><br>
          <span class='invalid' ng-show='invalid'>That username already exists!</span><input type='submit' value='Sign up'/>
        </form>
      </div>
    </div>

  </div>
  <hr></hr>

  <form id='routeSearch' name='routeForm' ng-submit='submit(routeForm)'>
    Start: <input name='start' type='text' ng-model='start' required/>
    End: <input name='end' type='text' ng-model='end' required/>
    <input type='submit'/>
    <select ng-model='mode'>
      <option value='walking'>Walking</option>
      <option value='driving'>Driving</option>
      <option value='bicycling'>Bicycling</option>
    </select>
  </form>

  <!-- <button id='logout' ng-click='logout()'>Logout</button> -->
  <a ui-sref='options' class='blockDisplay'>Options</a>

  <div>
    <div ui-view='restaurantList' id='restaurantDiv'>
    </div>
    <!-- This is now hard coding the map element rather than using a ui-view -->
    <div id='mapContainer'>
      <h4>MAP</h4>
      <div id='map'>
      </div>
    </div>
    <!-- <div ui-view='map'>
    </div> -->
  </div>

  <div ng-bind-html='directions'>
  </div>
</div>
