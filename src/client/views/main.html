<div ng-controller='inputsController'>

<!-- - - - -HEADER- - - - -->
  <div class='header'>
    <div class='inline'>
      <h1>foodcrawl</h1>
    </div>

<!-- Show login option for users who want to login -->
    <div class='inline rightSide' ng-hide='activeUser || newUser'>
      <div>
        <div>New User? <span  class='loginRedirectText' ng-click='showNewUserForm()'>Create an Account</span></div>
      </div>
      <div>
        <form name='loginForm' ng-submit='loginSubmit(loginForm)'>
          <span>Username </span><input class='textInput' ng-model='username' required/><br>
          <span>Password </span><input class='textInput' ng-model='password' type='password' required/><br>
          <span class='invalid' ng-show='invalid'>Invalid username or password!</span><input type='submit' value='Log in' class='btn'/>
        </form>
      </div>
    </div>

<!-- Show logout option for logged in users -->
    <div class='inline rightSide' ng-show='activeUser && !newUser'>
      <span class='bold'>{{user}}</span>
      <button ng-click='logout()' class='btn'>Log out</button>
    </div>

<!-- Show sign-up for creating new account -->
    <div class='inline rightSide' ng-show='newUser'>
      <div>
        <div>Have an account? <span class='loginRedirectText' ng-click='showLoginForm()'>Log in</span></div>
      </div>
      <div>
        <form name='newUserForm' ng-submit='newUserSubmit(newUserForm)'>
          <span>Username </span><input class='textInput' ng-model='usernameNew' required/><br>
          <span>Password </span><input class='textInput' ng-model='passwordNew' type='password' required/><br>
          <span class='invalid' ng-show='invalid'>That username already exists!</span><input type='submit' value='Sign up' class='btn'/>
        </form>
      </div>
    </div>

  </div>
<!-- - - - - -END OF HEADER- - - - -  -->


<!-- - - - -Start and End for user input- - - - -->
  <form id='routeSearch' name='routeForm' ng-submit='submit(routeForm)'>
    <span class='startEnd'>Start </span><input class='textInput' name='start' type='text' ng-model='start' required placeholder='944 Market Street'/>
    <span class='startEnd'>End </span><input class='textInput' name='end' type='text' ng-model='end' required placeholder='510 Stevenson Street'/>
    <select ng-model='mode'>
      <option value='walking'>Walking</option>
      <option value='driving'>Driving</option>
      <option value='bicycling'>Bicycling</option>
    </select>
    <input type='submit' class='btn'/>
  </form>

  <div id='optionsBar'>
    <span class='hoverClick inline' ng-click='toggleOptions()'>Filters </span>
    <span class='hoverClick inline' ng-click='toggleAddresses()'>Addresses</span>
    <span id='filter' class='invalid small' ng-show='invalidOptions'>Log in to customize filters!</span>
    <span id='addresses' class='invalid small' ng-show='invalidAddresses'>Log in to save addresses!</span>
    
  <!-- - - - -Filters- - - - -->
    <div id='optionsContainer' ng-show='showOptions'>
      <div ui-view='options'></div>
    </div>
  <!-- - - - -ADDRESSES- - - - -->
    <div id='addressesContainer' ng-show='showAddresses'>
      <div ui-view='addresses'></div>
    </div>


  </div>

<!-- - - - -Restaurant list and map- - - - -->
  <div id='restaurantAndMap'>
    <div class='inline' id='restaurantDiv'>
      <div ui-view='restaurantList'>
      </div>
    </div>
    <div class='inline' id='mapContainer'>
      <!-- <div> -->
        <!-- <h4>MAP</h4> -->
        <div id='map'>
        </div>
      <!-- </div> -->
    </div>
  </div>

</div>
